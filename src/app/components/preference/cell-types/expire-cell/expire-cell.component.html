<ng-container [matColumnDef]="column" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header
        style="text-align: center;" [style.max-width.px]="100">{{ column }}</th>
    <td mat-cell 
    *matCellDef="let item"  
    [style.max-width.px]="100">
       <span *ngIf="item[column]; else noItem"
       [ngClass]="{'expired': expired(item[column])}">{{ formatDate(item[column])}}
    </span> 
    <ng-template #noItem>
        <span> {{ formatDate(item[column])}}
     </span> 
    </ng-template>
    </td>
</ng-container>
