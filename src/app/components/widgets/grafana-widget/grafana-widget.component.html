<iframe class="frame-base" [src]="url | safe" (load)="onLoadIframe()" #frame
    [ngStyle]="{'display' : iframeLoaded ? 'block' : 'none' }"></iframe>
<div *ngIf="!iframeLoaded">
    <button mat-raised-button class="setting-btn-ok" (click)="openDialog()">
        <fa-icon icon="cog"></fa-icon> {{'LINK.buttons.widgetSettings' | translate}}
    </button>
</div>
